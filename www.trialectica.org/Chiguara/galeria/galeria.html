<div class=leyendas>
Sede actual de la Caja Rural Intercomunal San Antonio de Padua, la primera cooperativa fundada en Venezuela, hacia el año 1890. La integran las comunidades El Cambur, El Filo, El Guamo, Casanare, San Juanito, Santa Filomena y La Roncona, todas pertenecientes a la Parroquia Chiguará del Municipio Sucre (Estado Mérida). Una verdadera referencia en la evolución del cooperativismo venezolano.
Caja Intercomunal.gif (570x427)
Portadas del Tríptico elaborado en el 2006 por el Capítulo Zuliano del Instituto
Chiguara 01.jpg (570x440)
Páginas interiores del Tríptico elaborado en el 2006 por el Capítulo Zuliano del Instituto
Chiguara 02.jpg (570x440)
Chiguara para el mundo.jpg (388x520)
A la derecha, Escudo y Logo de Fundachiguará. A la izquierda, portada del Periódico El Chiguarero correspondiente a Abril-Mayo de 1996, donde se anuncia la creación del escudo de la Fundación, con texto explicativo alusivo al diseño y composición del escudo.
Escudo y Logo.png (570x466)
Vista General de la Plaza de Chiguará con la Iglesia de San Antonio de Padua al fondo, tal como lucían hacia el año 1940. Fotografía hecha por José de Jesús Dávila Balza.
Iglesia en 1940 - DavilaBalza.jpg (570x338)
Merida.gif (468x520)
Mapa turístico del Parque Temático La Montaña de los Sueños, ubicado a la entrada del pueblo de Chiguará, ocupando varias hectáreas con múltiples atracciones para toda la familia.
Montana de los Suenos - Mapa.jpg (570x397)
Vista panorámica de Chiguará en una foto tomada el año 1960. Destaca en el paisaje la Iglesia de San Antonio de Padua, patrimonio histórico del pueblo.
Panoramica Chiguara 1960.jpg (570x343)
Una de las obras de FundaChiguará es el Parque Xerófito, emblemático por haber sido construido con la entusiasta participación comunitaria; cada persona que se acercaba llevaba un laja de piedra para colocarla en las caminerías. Hoy es otro atractivo turístico de Chiguará.
Parque Xerofito.jpg (570x465)
Plaza de Toros.jpg (570x369)
Sede de Funda Chiguará, ubicada en una calle aledaña a la Plaza Bolívar. En la placa colocada a la entrada de esta bella casa puede leerse: Funda Chiguará - Consejo Directivo - 05/03/84.
Sede Funda Chiguara.jpg (570x427)
Asamblea de vecinos en la primera Sala de Inteligencia Operativa instalada en Funda Chiguará en el año 1985. Imágen tomada de una revista de la época.
SIO Chiguara - 1985.jpg (570x403)
Chiguará se encuentra ubicado al sur-este de la Ciudad de Mérida, sobre la autopista Mérida - El Vigía, a unos 45 kilómetros de Mérida y a 26 de El Vigía, donde está la entrada al pueblo; desde allí son unos 6 kilómetros más por muy buena carretera. Para consultar otros mapas interactivos de la zona, puedes hacer Click Aquí para acceder al servidor de mapas Pueblos 2.0
